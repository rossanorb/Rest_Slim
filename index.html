<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>  
</head>
<body ng-app="MyApp">
  <div ng-controller="PostsCtrl">
    <ul ng-repeat="post in posts">
      <li>{{post.name}}</li>      
      <li>{{post.email}}</li>      
    </ul>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
